<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand p-2" href="#">
          <img src="/assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          SuperHero
        </a>
      </nav>
    <header class="text-center p-5">
      <div class="image rounded mx-auto d-block"></div>
      <h1>Encuentra tu Super Hero</h1>
    </header>
    <div class="container">

        <div class="mx-auto text-center">
          <form>
            <div class="row">
              <div class="col-12">
                <label for="">Ingresa el numero del SuperHero a Buscar:</label>
                <div class="col-12">
                  <input id="superheroinput" class="form-control" />
                </div>
                <div>
                  <button class="btn boton btn-primary mx-auto d-block">Buscar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>

    <section> 
        <div class="p-4">
            <div class="row">
            <div class="col-12 col-sm-12 col-md-6" id="heroinfo"></div>

        </div>
            
    </section>

    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
